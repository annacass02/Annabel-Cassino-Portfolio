  <section class="contact-section container py-5">
  <h2 class="text-center mb-4">Contattami</h2>
  
  <div class="form-container">
  <form id="contact-form">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" required>
    </div>

    <div class="mb-3">
      <label for="cognome" class="form-label">Cognome</label>
      <input type="text" class="form-control" id="cognome" name="cognome" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="messaggio" class="form-label">Messaggio</label>
      <textarea class="form-control" id="messaggio" name="messaggio" rows="5" required></textarea>
    </div>

    <button type="submit" class="btn-primary">Invia messaggio</button>
  </form>

  <div id="form-message" class="mt-3"></div>
  </div>
</section>
